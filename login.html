 <div class="container" style="padding-top:150px;">

<div class="panel panel-default">

<div class="form-group">

    <!--<label for="inputEmail3" class="col-sm-2 control-label">user name</label>-->

      <input type="text" class="form-control usernamee" id="username" name="username" placeholder="user name" style="background: url('images/user1.png') no-repeat left;padding-left: 40px;">

  <div class="form-group">
   <!-- <label for="inputPassword3" class="col-sm-2 control-label">password</label>-->

  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

<script type="text/javascript">
  
   $("button").click(function() {
       if(checkform()){
         //alert('ok');
          $.ajax({
            type:"Post",                  
            url:"checkusr.php",
            data: $('#form').serialize(),
            dataType: "json",
            success:function(data) {        
            if(data.code==0){          
               alert("login false,plese check the name or password");
             }else{
                if(data.role==2){
                    location.href = 'aindex.php'; 
                }else {
                   location.href = 'index.php'; 
                }
             
             }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              alert(XMLHttpRequest.status);         
           } 
         });   
       }
    
  });
    function checkform(){
     var username=$("#username").val();
     var password=$("#password").val();
   
     if(username==""){
       alert('user name is not null');
       $("#username").focus();
       return false;
     }
     if(password==""){
         alert('password is not null');
         $("#password").focus();
       return false;
     }
    
     return true;
  }
</script>
